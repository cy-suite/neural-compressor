{% set version = "2.5" %}
{% set buildnumber = 0 %}
package:
  name: neural-solution
  version: {{version}}
build:
  script_env:
    - NC_WHL
  number: {{buildnumber}}
  noarch: python
  script: pip install --no-deps {{NC_WHL}}
  entry_points:
    - neural_solution = neural_solution.bin.neural_solution:main
requirements:
  build:
    - python
    - pip
  run:
    - python
    - pip
    - neural-compressor>=2.2
    - pydantic
    - fastapi
    - uvicorn[standard]
    - watchdog
    - protobuf
    - grpcio
    - mpi4py
test:
  imports:
    - neural_solution
